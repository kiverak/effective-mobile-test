databaseChangeLog:
  - changeSet:
      id: 3
      author: vitaliy
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: card_number_enc
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: last4
                  type: CHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: holder_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_month
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: CHAR(3)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: card_users_constraint
